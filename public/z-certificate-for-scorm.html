    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<body>
<div style="margin: auto;">
<h1>Certificate of completion of the course:</h1>
<h1>Demonstration of how online learning modules can be generated</h1>


<form id="certificateForm">
    <label for="username">Enter your name:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <button type="button" onclick="generateCertificate()">Generate Certificate</button>
</form>

<div id="certificate">
    <h2>Certificate of Completion</h2>
    <p>This certifies that</p>
    <h3 id="nameDisplay"></h3>
    <p>Has completed the course:</p>
    <h4>Demonstration of how online learning modules can be generated</h4>
    <p>Date: <span id="dateDisplay"></span></p>
    <img src="images/emerg-sci-ident-96.png" alt="Certificate Image" style="width:40px; height:auto;" />
</div>
<button id="pdfButton" onclick="downloadPDF()">Download PDF</button>

<script>
    function generateCertificate() {
        // Get user name and current date
        const username = document.getElementById('username').value;
        const date = new Date().toLocaleString();

        // Update certificate display
        document.getElementById('nameDisplay').innerText = username;
        document.getElementById('dateDisplay').innerText = date;
        document.getElementById('certificate').style.display = 'block';
        document.getElementById('pdfButton').style.display = 'block';
    }

    async function downloadPDF() {
        // Import jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('portrait', 'pt', 'a4'); // Create a portrait PDF

        // Capture the certificate as an image
        const canvas = await html2canvas(document.getElementById('certificate'));
        const imgData = canvas.toDataURL('image/png');

        // Get dimensions for PDF
        const imgWidth = 500; // Width of the image in PDF
        const imgHeight = (canvas.height * imgWidth) / canvas.width; // Maintain aspect ratio

        // Add image to PDF and save
        doc.addImage(imgData, 'PNG', 20, 20, imgWidth, imgHeight);
        doc.save('certificate.pdf');
    }
</script>
